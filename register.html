<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>


  <title>Sushifinder</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LOGO</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">login</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <main class="container" style="margin-top: 100px;">
    <form>
      <div class="row">
        <div class="form-group col-md-6 col-xs-12 col-sm-12 ">
          <label for="inputEmail">Nome</label>
          <input type="email" class="form-control input-custom" id="inputName" placeholder="Johnny">
        </div>
        <div class="form-group col-md-6 col-xs-12 col-sm-12">
          <label for="inputEmail">Sobrenome</label>
          <input type="email" class="form-control input-custom" id="inputSurname" placeholder="Smith">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-xs-12 col-sm-12">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control input-custom" id="inputEmail" placeholder="exemplo@exemplo.com">
        </div>
        <div class="form-group col-md-6 col-xs-12 col-sm-12">
          <label for="inputPassword">Senha</label>
          <input type="password" class="form-control input-custom" id="inputPassword" placeholder="sua senha">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-xs-12 col-sm-12">
          <label for="inputEmail">Endereço</label>
          <input type="email" class="form-control input-custom" id="inputAddress" placeholder="Rua Exemplo, 269 - Av Exemplos, 3658">
        </div>
        <div class="form-group col-md-3 col-xs-12 col-sm-12">
          <label for="inputEmail">Número</label>
          <input type="email" class="form-control input-custom" id="inputAddressNumber" placeholder="5324">
        </div>
        <div class="form-group col-md-3 col-xs-12 col-sm-12">
          <label for="inputEmail">Complemento</label>
          <input type="email" class="form-control input-custom" id="inputAddressNumberComplement" placeholder="Bloco A - apt. 55A">
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </main>
</body>

</html>
